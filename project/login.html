<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Digital Library</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

  <div class="background-animation"></div>

  <div class="login-box">
    <h2> Digital Library Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Handle login submission and redirect
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop default form behavior
      // Optional: add basic check here
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      
      if (username && password) {
        // Redirect to home page
        window.location.href = "home.html";
      } else {
        alert("Please fill in both fields.");
      }
    });
  </script>
</body>
</html>
